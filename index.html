<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo with Modal</title>
    <script type="module" crossorigin src="./assets/index-DVhXN-tX.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-rBjAJCyh.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="promo">
        <div class="promo__info">
          <h3 class="promo__title h3">Демо-версия</h3>
          <p class="promo__description caption">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button id="tryButton" class="promo__button button button--rounded">
            Попробовать бесплатно
            <div class="promo__button-icon button__icon">
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACISURBVHgB7ZO7EYAgDEADp3OIm6hraWHjWugmwhwW8bTyPD6BUPLakPdoAlCpcBG+QTdtJwAqoGmM1XPvmkjvDkIC/o8IyEANq0LZ7l+x1YvTJYEjR2Fi75MCf7nAa4ztkAMuuTlWE9sjBXLlpABHHg1w5cFACXkwUEL+0Hgn7yUT5IRbqFR43PiHZfelxOjmAAAAAElFTkSuQmCC" alt="" />
            </div>
          </button>
        </div>
        <div class="promo__image">
          <img
            src="./assets/promo-DtpufXpp.png"
            alt="Иллюстрация с компьютером"
          />
        </div>
      </div>
    </div>

    <div id="modal" class="wrapper modal">
      <div class="modal__wrapper">
        <div class="modal__content">
          <button id="closeModalButton" class="modal__close-btn">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABiSURBVHgB7ZTBCcAgEASXVDL9N5VSkk8eQSSsMQtBHfCjyw2od9JiWvZrYWS55ZsEhyGhyNpgSJzMa8nTWbekttcFRcFPi9ckTcU3/QAUvCIUfGQU/KYo3GjxUREfdouBOAHDa0Y7TQGZqAAAAABJRU5ErkJggg==" alt="" />
          </button>
          <form action="" class="modal__form form">
            <h4 class="form__title h4">Войти в систему</h4>
            <input
              type="text"
              class="form__input"
              placeholder="Email/Телефон"
            />
            <input type="password" class="form__input" placeholder="Пароль" />
            <label class="form__label">
              <input type="checkbox" class="form__checkbox" />
              Запомнить пароль
            </label>
            <a href="/" class="form__link">Восстановить</a>
            <button type="submit" class="form__button button">Войти</button>
            <button type="submit" class="form__button button button--secondary">
              Зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
